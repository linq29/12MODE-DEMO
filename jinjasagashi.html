    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Existing hover effect script
            const items = document.querySelectorAll('.select-step1-item img');
            items.forEach((item) => {
                const originalSrc = item.src;
                const hoverSrc = originalSrc.replace('zodiacA', 'zodiacB');
                item.addEventListener('mouseenter', () => {
                    item.style.opacity = '0';
                    setTimeout(() => {
                        item.src = hoverSrc;
                        item.style.opacity = '1';
                    }, 200);
                });
                item.addEventListener('mouseleave', () => {
                    item.style.opacity = '0';
                    setTimeout(() => {
                        item.src = originalSrc;
                        item.style.opacity = '1';
                    }, 200);
                });
            });

            // Random shrine button functionality
            const randomBtn = document.getElementById('randomShrineBtn');
            randomBtn.addEventListener('click', () => {
                const randomSpotID = Math.floor(Math.random() * 24) + 1;
                window.location.href = `jinja${randomSpotID}.html`;
            });
        });
    </script>
